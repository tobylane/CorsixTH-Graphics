#

trigger:
  batch: true
  branches:
    include: ['*']
  tags:
    include: ['*']

jobs:
- job: Linux
  dependsOn: []
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: sudo apt-get install -y bison flex #g++-5
  - bash: cd AnimationEncoder; VERBOSE=1 make; make test
  - task: ArchiveFiles@2
  - bash: ls -R
  - task: cURLUploader@2
    inputs:
      files: '**\*.zip'
      url: 'https://0x0.st'
      authtype: userAndPass

# want to reuse files from Linux job in a Test job rather than remake them or same job

- job: Docs
  #dependsOn: [Test]
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: sudo apt-get install -y doxygen
  - bash: cd AnimationEncoder; make docs
  # deploy docs (on main/master)
